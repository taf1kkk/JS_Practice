<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="name">
            <p>Calculator</p>
        </div>
        <div class="nameUnder">
            <p>Поиск корней квадратного уравнения</p>
        </div>
        <div class="firstValue">
            <input type="text" value="A" onfocus="this.value=''" id="inputA">
            <p class="x">X<sup>2</sup>+</p>
            <input type="text" value="B" onfocus="this.value=''" id="inputB">
            <p class="x2">X+</p>
            <input type="text" value="C" onfocus="this.value=''" id="inputC">
            <p class="equal">=0</p>
        </div>
        <div class="result">
            <span id="firstR"></span>
            <span id="secondR"></span>
        </div>
        <div class="btn">
            <button id="button" onclick="check()">Найти корни уравнения</button>
        </div>
        <script src="Calc.js"></script>
</body>
</html>
