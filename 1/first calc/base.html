<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="name">
            <p>Calculator</p>
        </div>
        <div class="nameUnder">
            <p>Поиск корней квадратного уравнения</p>
        </div>
        <div class="firstValue">
            <input type="text" value="A" onfocus="this.value=''" id="inputNumber">
            <p class="x">X<sup>2</sup> +</p>
        </div>
        <div class="password">
            <input type="password" value="Password" onfocus="this.value=''" id="inputPassword">
        </div>
        <div class="btn">
            <button id="button">Login</button>
        </div>
</body>
</html>
